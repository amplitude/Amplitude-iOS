jobs:
  authorize:
    name: Authorize
    runs-on: macos-10.14
    steps:
      - name: ${{ github.actor }} permission check to do a release
        uses: octokit/request-action@v2.0.0
        with:
          route: GET /repos/:repository/collaborators/${{ github.actor }}
          repository: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    runs-on: macos-10.14
    needs: [authorize]
    strategy:
      matrix:
        ruby-version: ["2.6.x"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode_12.app

    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
    
    - name: Cache Bundle Gems and Cocoapods
      id: cache-gems-pods
      uses: actions/cache@v2
      with:
        path: |
          Pods
          vendor/bundle
        key: ${{ runner.os }}-ruby-${{ matrix.ruby-version }}-gems-${{ hashFiles('**/Gemfile.lock') }}-pods-${{ hashFiles('**/Podfile.lock') }}
    
    - name: Install Cocoapods
      if: steps.cache-gems-pods.outputs.cache-hit == 'false'
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install
        pod install

    - name: Run tests
      run: |
        xcodebuild test \
          -workspace Amplitude.xcworkspace \
          -scheme Amplitude_iOSTests \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'
    
    - name: Validate Podfile
      run: |
        pod spec lint

    # @TODO replace with Amplitude.podspec
    - name: Publish Cocoapod
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
      run: |
        pod trunk push jooohhn-Amplitude.podspec
      

